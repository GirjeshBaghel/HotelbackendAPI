<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="booking-form">
        
         <h2>Customer Details</h2>
                 <form th:action="@{/createBooking}" method="post" th:object="${booking}" >
            <div class="form-group"> 
                <label for="cusName">Customer Name:</label>
                <input type="text" id="cusName" name="cusName" required>
            </div>
            <div class="form-group">
                <label for="cusEmail">Customer Email:</label>
                <input type="email" id="cusEmail" name="cusEmail" required>
            </div>
            <div class="form-group">
                <label for="cusPhone">Customer Phone:</label>
                <input type="tel" id="cusPhone" name="cusPhone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city"  required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country"  required>
            </div>
            <div class="form-group">
                <label for="totalguest">Total Guests:</label>
                <input type="number" id="totalguest" name="totalguest"  required>
            </div>
            <div class="form-group">
                <label for="adults">Adults:</label>
                <input type="number" id="adults" name="adults"  required>
            </div>
            <div class="form-group">
                <label for="children">Children:</label>
                <input type="number" id="children" name="children" required>
            </div>
             <div class="form-group">
                <label for="roomType">Room Type:</label>
                <input type="text" id="roomType" name="roomType" required>
            </div>
            <div class="form-group">
                <label for="decumentId">Document ID:</label>
                <input type="text" id="decumentId" name="decumentId" required>
            </div>
             <div class="form-group">
                <label for="isActive">Is Active:</label>
                <input type="checkbox" id="isActive" name="Active" checked>
            </div>

			<h2>Booking Details</h2> 
			  <div class="form-group">
                <label for="roomNo">Room No:</label>
                <input type="number" id="roomNo" name="roomNo" required>
            </div>

            <div class="form-group">
		<label for="checkInDateTime">Check-in Date & Time:</label>
		<input type="datetime-local" id="checkInDateTime" name="checkInDateTime" th:field="*{checkInDateTime}" required>
		</div>
		<div class="form-group">
			<label for="checkOutDateTime">Check-out Date & Time:</label>
			<input type="datetime-local" id="checkOutDateTime" name="checkOutDateTime" th:field="*{checkOutDateTime}" required>
		</div>
            <div class="form-group">
                <label for="bookingType">Booking Type:</label>
                <select id="bookingType" name="bookingType"  th:field="*{bookingType}"required>
                    <option value="normal">Normal</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
           
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" name="status"  th:field="*{status}"required>
            </div>
           
          
           
            <div class="form-group submit-btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
