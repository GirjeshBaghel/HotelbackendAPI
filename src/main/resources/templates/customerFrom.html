<!DOCTYPE html>
<html>
<head>
    <title>Create Customer</title>
</head>
<body>
    <h1>Create Customer</h1>
    <form action="/customer/create" method="POST">
        <div>
            <label for="adName">Name:</label>
            <input type="text" id="adName" name="adName" required>
        </div>
        <div>
            <label for="adEmail">Email:</label>
            <input type="email" id="adEmail" name="adEmail" required>
        </div>
        <div>
            <label for="adPassword">Password:</label>
            <input type="password" id="adPassword" name="adPassword" required>
        </div>
        <div>
            <label for="cusAddress">Address:</label>
            <input type="text" id="cusAddress" name="cusAddress" required>
        </div>
        <div>
            <label for="phoneno">Phone Number:</label>
            <input type="text" id="phoneno" name="phoneno" required>
        </div>
       
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</body>
</html>
